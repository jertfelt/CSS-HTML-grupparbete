<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/sass/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>PALT BYRÅ 2022</title>
  </head>
  <body>
    <header class="header header--transparent header--modified">
      <div class="container">
        <nav class="header__nav">
          <div class="header__logo">
            <a href="/" class="link--white header__logo">
              <img
                src="styles/sass/img/palt-logo-white.svg"
                alt="Palt logo"
                class="logo--white"
              />
              <img
                src="styles/sass/img/palt-logo-black.svg"
                alt="Palt logo"
                class="logo--black"
              />
            </a>
          </div>
          <button class="menu-toggle">
            <span></span>
          </button>
          <ul class="main-menu">
            <li>
              <a href="/index.html" class="link link--white text--xs text">Hem</a>
            </li>
            <li>
              <a
                href="about.html"
                class="link link--white text--xs text"
                target="_blank"
                >Om oss</a
              >
            </li>
            <li>
              <a
                href="cases.html"
                class="link link--white text--xs text"
                target="_blank"
                >Cases</a
              >
            </li>
            <li>
              <a
                href="contact.html"
                class="link link--white text--xs text"
                target="_blank"
                >Kontakt</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="hero__wrap">
      <div class="container">
        <div class="hero__info">
          <h1 class="text--white">PALT är en digitalbyrå</h1>
          <p class="text--white text--s">
            som är specialiserad på att ta fram smarta och responsiva lösningar
            för ditt företag
          </p>
          <a
            href="contact.html"
            target="_blank"
            class="button button--pink button--large"
            >Kontakta oss</a
          >
        </div>
      </div>
    </section>
	<section class="homepage__features">
		<div class="container">
			<a href="cases.html" target="_blank">
				<div class="homepage__feature homepage__feature--cases">
					<h2 class="text--white">Det här är vad vi gör</h2>
					<p class="text text--l tex--bold text--white text--cursive">CASES</p>
					<div class="folder">
						<div class="folder-inside">
							<h4 class="center text--black">
							PALT</h4>
						</div>
  					</div>
				</div>	
			</a>		
		</div>
	</section>
	<section class="homepage__info">
		<div class="container">
			<h3 class="text--black center">Våra tjänster</h3>
		</div>
	</section>
	<section class="homepage__features">
		<div class="container">
			<a href="about.html" target="_blank">
				<div class="homepage__feature homepage__feature--about">
					<h2 class="text--white">Det här är vi</h2>
					<p class="text text--l tex--bold text--cursive text--white">OM OSS</p>
				</div>
			</a>
		</div>
	</section>
    <footer></footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
