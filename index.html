<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/sass/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>PALT BYRÅ 2022</title>
  </head>
  <body>
    <header class="header header--transparent header--modified">
      <div class="container">
        <nav class="header__nav">
          <div class="header__logo">
            <a href="/" class="link--white header__logo">
              <img
                src="styles/sass/img/palt-logo-white.svg"
                alt="Palt logo"
                class="logo--white"
              />
              <img
                src="styles/sass/img/palt-logo-black.svg"
                alt="Palt logo"
                class="logo--black"
              />
            </a>
          </div>
          <button class="menu-toggle">
            <span></span>
          </button>
          <ul class="main-menu">
            <li>
              <a href="/index.html" class="link link--white text--xs text">Hem</a>
            </li>
            <li>
              <a
                href="about.html"
                class="link link--white text--xs text"
                target="_blank"
                >Om oss</a
              >
            </li>
            <li>
              <a
                href="cases.html"
                class="link link--white text--xs text"
                target="_blank"
                >Cases</a
              >
            </li>
            <li>
              <a
                href="contact.html"
                class="link link--white text--xs text"
                target="_blank"
                >Kontakt</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="hero__wrap">
      <div class="container">
        <div class="hero__info">
          <h1 class="text--white">PALT är en digitalbyrå</h1>
          <p class="text--white text--s">
            som är specialiserad på att ta fram smarta och responsiva lösningar
            för ditt företag
          </p>
          <a
            href="contact.html"
            target="_blank"
            class="button button--pink button--large"
            >Kontakta oss</a
          >
        </div>
      </div>
    </section>
    
    <footer class="footer-container">
      <div class="footer-object">
      <p>PALT AB</p>
      <p>paltvägen 33</p>
      <p>001 00 Norrland</p>
      </div>
      <div class="footer-object">
        <a href="#">info@palt.se</a>
        <p>Icons - linkedin, instagram</p>
      </div>
      <div class="footer-object">
        <a href="#">Hem</a>
        <a href="#">Om oss</a>
        <a href="#">Cases</a>
        <a href="#">Kontakt</a>
      </div>

    </footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
